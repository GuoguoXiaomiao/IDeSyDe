---
name: "Testing known case studies"

on:
  push:
    branches:
      - "master"
      - "develop"

jobs:
  test-java-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: ["openjdk@1.11.0", "openjdk@1.15.0", "openjdk@1.17.0", "graalvm@"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: olafurpg/setup-scala@v11
      with:
        java-version: ${{ matrix.java }}
    - uses: actions/millw@v1
      with:
        command: tests.test