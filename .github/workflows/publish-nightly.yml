---
name: "Release nightly out of the develop branch"

on:
  push:
    branches:
      - "master"

jobs:
  make-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Nightly development Build"
  publish-linux-pyz:
    needs: make-tag
    env:
      PYTHON_VERSION: 3.8
      POETRY_VERSION: 1.1.5
      RUST_VERSION: 1.49.0
      PYOXIDIZER_VERSION: 0.11.0
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Set up pip properly
      run: python -m pip install --upgrade pip
    - uses: abatilo/actions-poetry@v2.1.0
      with:
        poetry-version: ${{ env.POETRY_VERSION }}
    - name: Regen Setup.py from poetry file
      run: |
        cd $GITHUB_WORKSPACE
        poetry update
        poetry install
        poetry run shiv --site-packages=$(poetry env info -p) -o dist/idesyde.pyz -c idesyde idesyde
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ github.workspace }}/dist/idesyde.pyz
        asset_name: IDeSyDe-nightly-x86_64-unknown-linux-gnu.pyz
        tag: "nightly"
        overwrite: true
        body: "Python zip with Libs for x86_64 linux distros"
  publish-linux-bin:
    needs: make-tag
    env:
      PYTHON_VERSION: 3.8
      POETRY_VERSION: 1.1.5
      RUST_VERSION: 1.49.0
      PYOXIDIZER_VERSION: 0.11.0
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Set up pip properly
      run: python -m pip install --upgrade pip
    - uses: abatilo/actions-poetry@v2.1.0
      with:
        poetry-version: ${{ env.POETRY_VERSION }}
    - name: Setup Rust
      uses: ATiltedTree/setup-rust@v1.0.4
      with:
        rust-version: ${{ env.RUST_VERSION }}
    - name: Install PyOxidizer
      run: cargo install --version ${{ env.PYOXIDIZER_VERSION }} pyoxidizer
    - name: Run PyOxidizer
      run: |
        cd $GITHUB_WORKSPACE
        pyoxidizer build --release
    - name: Zip IDeSyDe
      run: |
        sudo apt-get install -y unzip
        cd ${{ github.workspace }}/build/x86_64-unknown-linux-gnu/release/install
        zip -r idesyde-x86_64-unknown-linux-gnu.zip idesyde
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ github.workspace }}/build/x86_64-unknown-linux-gnu/release/install/idesyde-x86_64-unknown-linux-gnu.zip
        asset_name: IDeSyDe-nightly-x86_64-unknown-linux-gnu.zip
        tag: "nightly"
        overwrite: true
        body: "Executable zip with Libs for x86_64 linux distros"
  publish-windows:
    needs: make-tag
    env:
      PYTHON_VERSION: 3.9
      POETRY_VERSION: 1.1.5
      RUST_VERSION: 1.49.0
      PYOXIDIZER_VERSION: 0.11.0
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Set up pip properly
      run: python -m pip install --upgrade pip
    - uses: abatilo/actions-poetry@v2.1.0
      with:
        poetry-version: ${{ env.POETRY_VERSION }}
    - name: Setup Rust
      uses: ATiltedTree/setup-rust@v1.0.4
      with:
        rust-version: ${{ env.RUST_VERSION }}
    - name: Install PyOxidizer
      run: cargo install --version ${{ env.PYOXIDIZER_VERSION }} pyoxidizer
    - name: Regen Setup.py from poetry file
      run: |
        cd $GITHUB_WORKSPACE
        poetry update
        poetry export -o requirements.txt
    - name: Run PyOxidizer
      run: |
        cd $GITHUB_WORKSPACE
        pyoxidizer build --release
    - name: Zip IDeSyDe
      run: zip -r idesyde-x86_64-windows-msvc.zip ${{ github.workspace }}/build/x86_64-windows-msvc/release/install/idesyde 
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: idesyde-x86_64-pc-windows-msvc.zip
        asset_name: IDeSyDe-x86_64-pc-windows-msvc.zip
        tag: "nightly"
        overwrite: true
        body: "Zip with Libs for x86_64 Windows"
  publish-apple-pyz:
