        pyoxidizer build --release
    - name: Zip IDeSyDe
      run: |
        cd ${{ github.workspace }}/build/x86_64-apple-darwin/release/install
        zip -r idesyde-x86_64-apple-darwin.zip idesyde 
    - name: Upload binaries to release
