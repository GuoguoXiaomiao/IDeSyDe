    - uses: abatilo/actions-poetry@v2.1.0
      with:
        poetry-version: ${{ env.POETRY_VERSION }}
    - name: Regen Setup.py from poetry file
      run: |
        cd $GITHUB_WORKSPACE
        poetry update
        poetry install
        poetry run shiv --site-packages=$(poetry env info -p) -o dist/idesyde.pyz -c idesyde idesyde
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: idesyde.pyz
        asset_name: IDeSyDe-nightly-x86_64-apple-darwin.pyz
        tag: "nightly"
