name: Test PyOxidizer for IDeSyDe

on:
  release:
    types: [created]

jobs:
  test-linux:
    env:
      PYTHON_VERSION: 3.9
      POETRY_VERSION: 1.1.5
      RUST_VERSION: 1.49.0
      PYOXIDIZER_VERSION: 0.11.0
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Set up pip properly (Linux)
      run: |
        python -m pip install --upgrade pip
        pip install subprocess32
    - uses: abatilo/actions-poetry@v2.1.0
      with:
        poetry-version: ${{ env.POETRY_VERSION }}
    - name: Setup Rust
      uses: ATiltedTree/setup-rust@v1.0.4
      with:
        rust-version: ${{ env.RUST_VERSION }}
    - name: Install PyOxidizer
      run: cargo install --version ${{ env.PYOXIDIZER_VERSION }} pyoxidizer
    - name: Regen Setup.py from poetry file
      run: |
        cd $GITHUB_WORKSPACE
        poetry update
        poetry export -o requirements.txt
    - name: Run PyOxidizer
      run: |
        cd $GITHUB_WORKSPACE
        pyoxidizer build --release
    - name: Zip IDeSyDe
      uses: papeloto/action-zip@v1
      with:
        files: target/x86_64-unknown-linux-gnu/release/install/idesyde
        dest: idesyde-x86_64-unknown-linux-gnu.zip
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: idesyde-x86_64-unknown-linux-gnu.zip
        asset_name: IDeSyDe-x86_64-unknown-linux-gnu.zip
        tag: ${{ github.ref }}
        overwrite: true
        body: "Zip with Libs for x86_64 linux distros"
