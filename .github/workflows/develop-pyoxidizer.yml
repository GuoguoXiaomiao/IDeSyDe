name: Package IDeSyDe in binaries via PyOxidizer

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
  build-linux:
    env:
      PYTHON_VERSION: 3.9
      POETRY_VERSION: 1.1.5
      RUST_VERSION: 1.49.0
      PYOXIDIZER_VERSION: 0.11.0
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Poetry Install
      uses: knowsuchagency/poetry-install@v2
      with:
        poetry-version: ${{ env.POETRY_VERSION }}
    - name: Setup Rust
      uses: ATiltedTree/setup-rust@v1.0.4
      with:
        rust-version: ${{ env.RUST_VERSION }}
    - name: Install PyOxidizer
      run: cargo install --version ${{ env.PYOXIDIZER_VERSION }} pyoxidizer
    - name: Regen Setup.py from poetry file
      run: |
        cd ${{ env.GITHUB_WORKSPACE }}
        poetry update
        poetry export
    - name: Run PyOxidizer
      run: |
        cd ${{ env.GITHUB_WORKSPACE }}
        pyoxidizer build
