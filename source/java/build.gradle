plugins {
  id 'java'
  id 'eclipse'
  id 'idea'
  id 'application'
  id 'maven-publish'
}

ext {
  artifactName = 'desyder'
}

group = 'forsyde'
version = '0.1.0'

sourceCompatibility = 1.8


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
	maven { url 'https://jitpack.io' }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    implementation 'org.slf4j:slf4j-api:1.7.25'

	// CLI
	implementation 'info.picocli:picocli:4.5.2'
	
	//prolog connection
	implementation 'com.github.SWI-Prolog:packages-jpl:V8.3.2'

	// interal dependencies
    implementation 'forsyde:forsyde-io-java:0.5.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testImplementation 'junit:junit:4.12'
}


publishing {
  publications {
    maven(MavenPublication) {
      groupId = group
      artifactId = artifactName
      version = version

      from components.java
    }
  }
}

eclipse {
  project {
    name = artifactName
  }
}


application {
    //mainModule = 'desyde.java.cli' // name defined in module-info.java
    mainClassName = 'desyde.java.cli.CLI'
}